<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.5,user-scalable=1" />
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.png" />
    <title><%= webpackConfig.name %></title>
    <!-- Fonts and icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body class="sidebar-mini">
    <!-- This is where our app will be mounted. -->
    <div id="app"></div>

    <!--
    Serves a polyfill with only the browser features
    not supported in the current browser.
    https://polyfill.io/v2/docs/features/
    -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <!-- Built files will be auto injected here. -->
  </body>
</html>
